function myFunction() {
  var x = document.getElementById("wrapper");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function hideemployee() {
  var x = document.getElementById("employeetable");

}

}


function save()
{
    
   empid=document.getElementById("empid").value;

  }
  else{

    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    
            if (reg.test(email) == false)

  }

  }
  else{

          if(phonenumber.length!=10)

            document.getElementById("phonenumber1").innerHTML ="* Not 10 digits";
          }
      
        var phoneNum = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/; 
            if(phonenumber.value.match(phoneNum)) {
              document.getElementById("phonenumber1").innerHTML =" ";

            }

  if(gender=="select")

  }





}
